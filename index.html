<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-oidc-context-example</title>
    <style>
      :root {
          --brand-primary: #1677ff;
          --size: 32px;
          --track-width: 3px;
      }

      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #ffffff;
          margin: 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      /* Spinner Container */
      .spinner {
          display: inline-flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      /* The Animated Ring */
      .spinner-ring {
          width: var(--size);
          height: var(--size);
          border-radius: 50%;
          /* Faint track */
          border: var(--track-width) solid rgba(22, 119, 255, 0.1); 
          /* Solid leading edge */
          border-top: var(--track-width) solid var(--brand-primary);
          animation: rotate 1s infinite cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Rotation Keyframes */
      @keyframes rotate {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }

      /* Label Styling */
      .spinner-label {
          margin-top: 12px;
          font-size: 14px;
          color: var(--brand-primary);
          font-weight: 400;
      }
  </style>    
  </head>
  <body>
    <div id="root">
      <div class="spinner">
        <div class="spinner-ring"></div>
        <span class="spinner-label">Loading...</span>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
